<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <title>Pro-Map Viewer</title>
    <link rel="stylesheet" href="../styles/mapViewer.css" />
    <script type="module" src="../../build/renderer/mapViewer/index.js"></script>
  </head>
  <body>
    <header>
      <div>
        <button id="backButton">
          <span class="icon icon-gallery" role="img" aria-label="Back to level selection"> </span>
        </button>
      </div>
      <div>
        <form id="backgroundColorDropdownContent" class="sliders-form">
          <span>
            <label for="backgroundColor">Background Color</label>
            <input type="color" id="mapBackgroundColor" name="backgroundColor" value="#ff0000" />
          </span>
          <span>
            <label for="pixelScale">Grid to pixel scale:</label>
            <select id="pixelScale" name="pixelScale">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="4">4</option>
              <option value="8">8</option>
            </select>
          </span>
          <span>
            <label for="border">Border:</label>
            <input class="number-input" type="number" id="border" name="border" min="0" max="100000" />
          </span>
          <span>
            <label for="autoMapHide">Hide non automap</label>
            <input type="checkbox" class="bigCheckbox" id="autoMapHide" name="autoMapHide" value="autoMapHide" />
          </span>
          <span>
            <label for="skyboxHide">Hide Skybox Brushes</label>
            <input type="checkbox" class="bigCheckbox" id="skyboxHide" name="skyboxHide" value="skyboxHide" />
          </span>
          <span>
            <label for="shadowHide">Hide Shadow Brushes</label>
            <input type="checkbox" class="bigCheckbox" id="shadowHide" name="shadowHide" value="shadowHide" />
          </span>
          <span>
            <label for="downwardBrushesHide">Hide Downward Facing Brushes</label>
            <input
              type="checkbox"
              class="bigCheckbox"
              id="downwardBrushesHide"
              name="downwardBrushesHide"
              value="downwardBrushesHide"
            />
          </span>
        </form>
      </div>
      <div class="right-action-buttons">
        <span>
          <button id="refreshButton">
            <span class="icon icon-refresh" role="img" aria-label="Redraw level"> </span>
          </button>
        </span>
        <span>
          <button id="downloadButton">
            <span class="icon icon-download" role="img" aria-label="Download level image"> </span>
          </button>
        </span>
      </div>
    </header>
    <div id="map-image-container">
      <p id="loading-message">Generating level layout...</p>
    </div>
  </body>
</html>
